<h1>Books</h1>

<p>
    <button mat-raised-button (click)="addBook()">Add Book</button>
</p>

<div *ngFor="let book of bookService.getList() | async">
     {{ book.author | author }}: {{ book.name }}
    <button mat-icon-button (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
    </button>
</div>
